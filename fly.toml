app = "context-vault"
primary_region = "fra"

[build]
  dockerfile = "server/Dockerfile"

[build.context]
  path = "."

[env]
  PORT = "3000"
  AUTH_REQUIRED = "true"
  PUBLIC_URL = "https://app.context-vault.com"
  API_URL = "https://api.context-vault.com"
  CONTEXT_MCP_DATA_DIR = "/data"
  CONTEXT_MCP_VAULT_DIR = "/data/vault"
  ALLOWED_ORIGINS = "https://context-vault-app.vercel.app"
  CORS_ORIGIN = "https://app.context-vault.com,https://context-vault-app.vercel.app"

[[mounts]]
  source = "context_vault_data"
  destination = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "15s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"
